<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Turbo Przeliczator 2000</title>
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<section>
			<div class="calculator">
				<form>
					<button type="button" class="plusMinus" id="plusMinus">+/-</button>
					<input type="text" name="measures" value="1" id="field">
					<div class="info">
						<p>Wybierz jednostkę miary:</p>
						<select id="options">
							<optgroup label="Temperatura">
								<option value="celcius">Stopnie Celsjusza (&degC)</option>
								<option value="kelvin">Stopnie Kelvina (&degK)</option>
								<option value="fahrenheit">Stopnie Fahrenheita (&degF)</option>
							</optgroup>
							<optgroup label="Długość">
								<option value="meter">Metr (m)</option>
								<option value="inch">Cal (")</option>
								<option value="foot">Stopa (ft)</option>
								<option value="yard">Jard (yd)</option>
								<option value="landMile">Mila (mi)</option>
								<option value="nauticalMile">Mila morska (nmi)</option>
							</optgroup>
							<optgroup label="Waga">
								<option value="gram">Gram (g)</option>
								<option value="kilogram">Kilogram (kg)</option>
								<option value="ton">Tona (ton)</option>
								<option value="ounce">Uncja (oz)</option>
								<option value="pound">Funt (Ib)</option>
							</optgroup>
						</select>
					</div>
					<button type="button" id="btn">Przelicz</button>
				</form>	
				<div class="answer" id="answer"></div>	
			</div>
			<h1>JS Turbo Przeliczator 2000</h1>
		</section>
	<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
